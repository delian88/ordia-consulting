    <style>
        :root {
            --brand-navy: #003366;
            --brand-accent: #2563eb;
            --brand-light-blue: #f0f9ff;
            --brand-soft-blue: #eef2ff;
        }
        html {
            /* Balanced base font size for premium professional feel */
            font-size: 19px;
        }
        @media (max-width: 1024px) {
            html {
                font-size: 18px;
            }
        }
        @media (max-width: 768px) {
            html {
                font-size: 16.5px;
            }
        }
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            background-color: #ffffff;
            color: #1e293b;
            overflow-x: hidden;
            line-height: 1.6;
        }
        h1, h2, h3, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .soft-mesh {
            background-color: #ffffff;
            background-image: 
                radial-gradient(at 0% 0%, #eff6ff 0, transparent 40%), 
                radial-gradient(at 100% 100%, #dbeafe 0, transparent 40%);
        }
        
        .reveal, .reveal-left, .reveal-right {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s cubic-bezier(0.22, 1, 0.36, 1), transform 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .reveal.active, .reveal-left.active, .reveal-right.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }

        @keyframes drawSwoosh {
            0% { stroke-dashoffset: 1000; }
            100% { stroke-dashoffset: 0; }
        }
        .animate-draw {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawSwoosh 2s ease-out forwards;
        }

        @keyframes pulseLogo {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        .animate-pulse-slow {
            animation: pulseLogo 3s ease-in-out infinite;
        }

        .fade-out {
            animation: fadeOut 0.8s ease-out forwards;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }

        .link-hover {
            position: relative;
        }
        .link-hover::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: var(--brand-navy);
            transition: width 0.3s ease;
        }
        .link-hover:hover::after {
            width: 100%;
        }

        .glass-shine {
            position: relative;
            background: linear-gradient(
                120deg, 
                currentColor 35%, 
                rgba(255, 255, 255, 0.8) 50%, 
                currentColor 65%
            );
            background-size: 300% 100%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glass-shine-anim 5s infinite ease-in-out;
            display: inline-block;
        }

        @keyframes glass-shine-anim {
            0% { background-position: 100% 0; }
            100% { background-position: -100% 0; }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f8fafc;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--brand-accent);
        }

        @media (max-width: 640px) {
            .container {
                padding-left: 1.5rem;
                padding-right: 1.5rem;
            }
        }
    </style>
